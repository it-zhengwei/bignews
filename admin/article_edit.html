<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入jeDate相关插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 导入富文本编辑器插件 -->
    <script src="./libs/wang/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name="id" id="id">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{zIndex:20999,isinitVal:true,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10" id="div3" style="text-align:left;">
                        <p>请输入内容</p>
                       </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<!-- 导入http.js文件 -->
<script src="./libs/http.js"></script>
<!-- 准备一个类别模板 -->
<script id="category" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script>
    $(function (){
        //发送ajax请求获取所有的文章类别
        $.ajax({
            type:'get',
            url:bigapi.categorylist,
            success:function (backData){
                // console.log(backData)
                if(backData.code==200){
                    var resHtml = template('category',backData);
                    $('.category').html(resHtml)
                }
            }
        })
        //设置头像预览
        $('#inputCover').on('change',function (){
            var file = this.files[0];
            var url = URL.createObjectURL(file);
            $(this).prev().attr('src',url);
        })
         //执行jeDate的代码
       jeDate("#testico",{
            format:"YYYY-MM-DD",
            isTime:false,
            minDate:"2014-09-19 00:00:00",
           
            zIndex:999999,    
            isinitVal:true, 
        })
       //执行富文本编辑器代码
       var E = window.wangEditor
       var editor2 = new E('#div3')
        editor2.create()

         //获取url带过来的id
         var id = window.location.search.split("=")[1];
        //发送ajax请求 把编辑的内容显示到页面上
        $.ajax({
            type:'get',
            url:bigapi.articlesearch,
            data:{
                id
            },
            success:function (backData){
                // console.log(backData)
                //把响应的信息通过渲染到页面上
                if(backData.code==200){
                    $('#id').val(backData.data.id)
                    $('#inputTitle').val(backData.data.title);
                    $('.article_cover').attr('src',backData.data.cover);
                    $('#testico').val(backData.data.date);
                    $('.category').val(backData.data.categoryId);
                    editor2.txt.html(backData.data.content);
                }
            }
        })
        //给修改按钮设置点击事件
        $('.btn-edit').on('click',function (e){
            //阻止默认提交事件
            e.preventDefault();
            var fd = new FormData($('form')[0])
            fd.append('categoryId',$('.category').val());
            fd.append('content',editor2.txt.html());
            fd.append('state','已发布');
            //发送ajax请求
            $.ajax({
                type:'post',
                url:bigapi.articleedit,
                data:fd,
                contentType:false,
                processData:false,
                success:function (backData){
                    // console.log(backData)
                    if(backData.code==200){
                        alert(backData.msg);
                        //跳转到文章列表页
                        window.location.href = './article_list.html'
                    }
                }
            })
        })
        //给存为草稿设置点击事件
        $('.btn-draft').on('click',function (e){
            //阻止默认事件
            e.preventDefault();
            var fd = new FormData($('form')[0])
            fd.append('categoryId',$('.category').val());
            fd.append('content',editor2.txt.html());
           
            //发送ajax请求
            $.ajax({
                type:'post',
                url:bigapi.articleedit,
                data:fd,
                contentType:false,
                processData:false,
                success:function (backData){
                    // console.log(backData)
                    if(backData.code==200){
                        alert('保存为草稿成功');
                        //跳转到文章列表页
                        window.location.href = './article_list.html'
                    }
                }
            })
        })
    })
</script>
